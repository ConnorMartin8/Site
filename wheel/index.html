<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <link rel="icon" type="image/png" href="../icon.png?v=2">
    <link rel="apple-touch-icon" href="../icon.png?v=2">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e24;
            color: #f0f0f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .home-btn {
            position: absolute; top: 20px; left: 20px;
            text-decoration: none; color: #888; font-weight: 600;
            display: flex; align-items: center; gap: 5px; padding: 8px 12px;
            border-radius: 6px; transition: color 0.2s; z-index: 10;
        }
        .home-btn:hover { color: #fff; background: #333; }

        h1 { margin-top: 40px; margin-bottom: 10px; color: #fff; text-align: center; }

        .layout {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            align-items: flex-start;
            max-width: 900px;
            width: 100%;
            margin-top: 20px;
        }

        .input-section {
            background: #2b2b35;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            flex: 1;
            min-width: 250px;
            max-width: 350px;
            display: flex;
            flex-direction: column;
        }
        
        label { margin-bottom: 10px; font-weight: bold; color: #00d2ff; }
        
        textarea {
            width: 100%; height: 200px;
            background: #1e1e24; color: #fff;
            border: 1px solid #444; border-radius: 8px;
            padding: 10px; box-sizing: border-box;
            font-family: inherit; resize: vertical;
            margin-bottom: 15px;
        }
        textarea:focus { outline: none; border-color: #00d2ff; }

        /* The Wheel Section */
        .wheel-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        canvas {
            width: 100%;
            max-width: 400px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            background: #2b2b35;
        }

        .pointer {
            position: absolute; top: 50%; right: -15px; transform: translateY(-50%);
            width: 0; height: 0; 
            border-top: 20px solid transparent; border-bottom: 20px solid transparent;
            border-right: 30px solid #fff;
            filter: drop-shadow(-2px 0px 4px rgba(0,0,0,0.5));
            z-index: 5;
        }

        /* Buttons */
        button {
            border: none; padding: 12px 20px; border-radius: 8px;
            cursor: pointer; font-size: 1rem; font-weight: bold; width: 100%;
            transition: transform 0.1s, opacity 0.2s;
            text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 10px;
        }
        button:active { transform: scale(0.95); }
        button:disabled { background-color: #444 !important; color: #777 !important; cursor: not-allowed; transform: none; }

        .spin-btn { background-color: #00d2ff; color: #1e1e24; font-size: 1.2rem; padding: 15px; }
        
        /* New Control Buttons */
        .secondary-controls { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        
        .btn-remove { 
            background-color: #dc3545; color: white; 
            display: none; /* Hidden by default */
            animation: fadeIn 0.3s;
        }
        
        .btn-reset { 
            background-color: #6c757d; color: white; 
            display: none; /* Hidden by default */
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        /* Winner Display */
        .winner-display {
            margin-top: 15px;
            min-height: 40px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        /* Small stats text */
        .stats-text { font-size: 0.8rem; color: #666; text-align: center; margin-top: 5px; min-height: 1.2em; }
    </style>
</head>
<body>

    <a href="../" class="home-btn">üè† Home</a>

    <h1>Spin the Wheel</h1>

    <div class="layout">
        <div class="input-section">
            <label for="itemList">Enter items (one per line):</label>
            <textarea id="itemList">Pizza
Burgers
Tacos
Sushi
Pasta
Salad</textarea>
            
            <button class="spin-btn" id="spinBtn" onclick="spinWheel()">SPIN</button>
            
            <div class="winner-display" id="winnerDisplay"></div>

            <div class="secondary-controls">
                <button class="btn-remove" id="removeBtn" onclick="removeLastWinner()">‚ùå Remove Winner</button>
                <button class="btn-reset" id="resetBtn" onclick="restoreAll()">üîÑ Restore All Hidden</button>
            </div>
            <div class="stats-text" id="hiddenCount"></div>
        </div>

        <div class="wheel-wrapper">
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
            <div class="pointer"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const textArea = document.getElementById('itemList');
        const winnerDisplay = document.getElementById('winnerDisplay');
        const spinBtn = document.getElementById('spinBtn');
        const removeBtn = document.getElementById('removeBtn');
        const resetBtn = document.getElementById('resetBtn');
        const hiddenCountDisplay = document.getElementById('hiddenCount');

        let items = [];
        let hiddenItems = []; // Stores removed items
        let currentRotation = 0;
        let angularVelocity = 0;
        let isSpinning = false;
        let lastWinnerIndex = -1; // Tracks the index of the result

        function getColor(index, total) {
            const hue = (index * (360 / total)) % 360;
            return `hsl(${hue}, 70%, 50%)`;
        }

        function updateItems() {
            const lines = textArea.value.split('\n');
            items = lines.map(line => line.trim()).filter(line => line !== '');
            if (items.length === 0) items = ["Empty"];
            drawWheel();
        }

        function drawWheel() {
            const radius = canvas.width / 2;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const sliceAngle = (2 * Math.PI) / items.length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < items.length; i++) {
                const startAngle = currentRotation + (i * sliceAngle);
                const endAngle = startAngle + sliceAngle;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = getColor(i, items.length);
                ctx.fill();
                ctx.lineWidth = 2;
                ctx.strokeStyle = "#1e1e24";
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + (sliceAngle / 2));
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 20px sans-serif";
                ctx.shadowColor = "rgba(0,0,0,0.8)";
                ctx.shadowBlur = 4;
                
                let text = items[i];
                if (text.length > 15) text = text.substring(0, 15) + '...';
                
                ctx.fillText(text, radius - 20, 7);
                ctx.restore();
            }
        }

        function animate() {
            if (!isSpinning) return;
            currentRotation += angularVelocity;
            angularVelocity *= 0.985;

            if (angularVelocity < 0.002) {
                isSpinning = false;
                spinBtn.disabled = false;
                determineWinner();
            }
            drawWheel();
            if (isSpinning) requestAnimationFrame(animate);
        }

        function spinWheel() {
            if (isSpinning || items.length === 0 || items[0] === "Empty") return;
            
            winnerDisplay.textContent = "";
            removeBtn.style.display = 'none'; // Hide remove button while spinning
            
            isSpinning = true;
            spinBtn.disabled = true;
            angularVelocity = Math.random() * 0.3 + 0.3;
            requestAnimationFrame(animate);
        }

        function determineWinner() {
            const sliceAngle = (2 * Math.PI) / items.length;
            const normalizedRotation = currentRotation % (2 * Math.PI);
            
            // Calculate which index won
            // Note: The logic reverses the index because of how angles work in canvas vs array order
            lastWinnerIndex = Math.floor((2 * Math.PI - normalizedRotation) / sliceAngle) % items.length;
            
            const winnerName = items[lastWinnerIndex];
            winnerDisplay.textContent = `üéâ ${winnerName}! üéâ`;
            winnerDisplay.style.color = "#28a745";
            
            // Show the "Remove Winner" button
            removeBtn.style.display = 'block';
            removeBtn.textContent = `‚ùå Remove "${winnerName}"`;
        }

        // --- NEW LOGIC FOR REMOVING & RESETTING ---

        function removeLastWinner() {
            if (lastWinnerIndex === -1 || items.length <= 1) return;

            // 1. Identify the item string
            const winnerName = items[lastWinnerIndex];
            
            // 2. Add to hidden stack
            hiddenItems.push(winnerName);

            // 3. Update the Text Area
            // We read the textarea lines, remove the one at the winning index, and save back
            let currentLines = textArea.value.split('\n').filter(line => line.trim() !== '');
            
            // We need to be careful with duplicates. We want to remove the specific instance the wheel landed on.
            // Since `items` maps directly to `currentLines`, we can just splice the index.
            if (lastWinnerIndex < currentLines.length) {
                currentLines.splice(lastWinnerIndex, 1);
            }
            
            textArea.value = currentLines.join('\n');
            updateItems(); // Redraws wheel

            // 4. UI Updates
            winnerDisplay.textContent = `Removed: ${winnerName}`;
            winnerDisplay.style.color = "#dc3545"; // Red text
            removeBtn.style.display = 'none'; // Hide button after clicking
            
            updateResetButton();
        }

        function restoreAll() {
            if (hiddenItems.length === 0) return;

            // 1. Add hidden items back to text area
            const currentText = textArea.value.trim();
            const restoredText = hiddenItems.join('\n');
            
            // Append restored items to the end
            textArea.value = currentText + (currentText ? '\n' : '') + restoredText;
            
            // 2. Clear hidden stack
            hiddenItems = [];
            
            // 3. UI Updates
            updateItems();
            winnerDisplay.textContent = "All items restored!";
            winnerDisplay.style.color = "#00d2ff";
            
            updateResetButton();
        }

        function updateResetButton() {
            if (hiddenItems.length > 0) {
                resetBtn.style.display = 'block';
                hiddenCountDisplay.textContent = `${hiddenItems.length} hidden item(s)`;
            } else {
                resetBtn.style.display = 'none';
                hiddenCountDisplay.textContent = '';
            }
        }

        textArea.addEventListener('input', updateItems);
        updateItems();
    </script>
</body>
</html>
