<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEEN 305 File Renamer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        
        /* The Drop/Paste Zone Styles */
        .drop-zone {
            border: 2px dashed #007bff;
            border-radius: 6px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
            margin-bottom: 1.2rem;
            background-color: #f8fbff;
        }
        .drop-zone:hover, .drop-zone.dragover {
            background-color: #e6f0ff;
            border-color: #0056b3;
        }
        .drop-zone p {
            margin: 0;
            font-size: 0.9rem;
            color: #555;
            pointer-events: none; /* Prevents text selection while dragging */
        }
        .drop-zone .file-name {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #007bff;
            word-break: break-all;
        }
        
        /* Hide the actual file input but keep it functional */
        #hiddenFileInput {
            display: none;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .footer {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MEEN 305 Renamer</h1>
        
        <div class="form-group">
            <label for="discNumber">Discussion Number (X):</label>
            <input type="number" id="discNumber" placeholder="e.g., 5" min="1">
        </div>

        <div class="drop-zone" id="dropZone">
            <p>Click, Drop PDF here, <br>or <strong>Paste (Ctrl+V)</strong></p>
            <span class="file-name" id="fileNameDisplay"></span>
        </div>

        <input type="file" id="hiddenFileInput" accept=".pdf">

        <button onclick="processAndDownload()" id="downloadBtn">Rename & Download</button>

        <div class="footer">
            Files are processed locally. Nothing is uploaded.
        </div>
    </div>

    <script>
        let currentFile = null;
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('hiddenFileInput');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const downloadBtn = document.getElementById('downloadBtn');

        // 1. Handle CLICK on the box
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // 2. Handle File Input Change (standard upload)
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // 3. Handle PASTE
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                // Look for a file in the clipboard
                if (items[i].kind === 'file') {
                    const pastedFile = items[i].getAsFile();
                    // Check if it is a PDF
                    if (pastedFile.type === 'application/pdf' || pastedFile.name.endsWith('.pdf')) {
                        handleFile(pastedFile);
                    } else {
                        alert("The pasted file is not a PDF.");
                    }
                }
            }
        });

        // 4. Handle DRAG & DROP
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault(); // Necessary to allow dropping
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                const droppedFile = e.dataTransfer.files[0];
                if (droppedFile.type === 'application/pdf' || droppedFile.name.endsWith('.pdf')) {
                    handleFile(droppedFile);
                } else {
                    alert("Please drop a PDF file.");
                }
            }
        });

        // Common function to update state when a file is received
        function handleFile(file) {
            currentFile = file;
            fileNameDisplay.textContent = "Selected: " + file.name;
            dropZone.style.borderColor = "#28a745"; // Turn border green
            dropZone.style.backgroundColor = "#e8f5e9";
        }

        function processAndDownload() {
            const numberInput = document.getElementById('discNumber').value;
            
            if (!numberInput) {
                alert("Please enter a Discussion Number.");
                return;
            }
            if (!currentFile) {
                alert("Please select or paste a PDF file.");
                return;
            }

            const newFileName = `MEEN 305 - Disc ${numberInput}.pdf`;
            const url = URL.createObjectURL(currentFile);
            const link = document.createElement('a');
            
            link.href = url;
            link.download = newFileName;
            
            document.body.appendChild(link);
            link.click();
            
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
