<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="icon" type="image/png" href="../icon.png?v=2">
    <link rel="apple-touch-icon" href="../icon.png?v=2">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e24; /* Dark Background */
            color: #f0f0f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .home-btn {
            position: absolute; top: 20px; left: 20px;
            text-decoration: none; color: #888; font-weight: 600;
            display: flex; align-items: center; gap: 5px; padding: 8px 12px;
            border-radius: 6px; transition: color 0.2s;
        }
        .home-btn:hover { color: #fff; background: #333; }

        .container {
            background: #2b2b35;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 { margin-top: 0; margin-bottom: 1.5rem; color: #fff; }

        /* Input Grid */
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .full-width { grid-column: span 2; }

        label { display: block; margin-bottom: 5px; font-weight: 600; color: #00d2ff; font-size: 0.9rem; }
        
        input[type="number"] {
            width: 100%; padding: 12px;
            background: #1e1e24; border: 1px solid #444; color: white;
            border-radius: 8px; box-sizing: border-box; font-size: 1rem;
        }
        input:focus { outline: none; border-color: #00d2ff; }

        /* Toggle Switch for Unique/Duplicates */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #1e1e24;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #444;
            margin-bottom: 20px;
        }
        .toggle-label { color: #ccc; font-size: 0.9rem; }
        input[type="checkbox"] { transform: scale(1.5); accent-color: #00d2ff; cursor: pointer; }

        button {
            background-color: #00d2ff; color: #1e1e24; border: none; padding: 15px 20px;
            border-radius: 8px; cursor: pointer; font-size: 1.1rem; font-weight: bold;
            width: 100%; transition: opacity 0.2s, transform 0.1s;
            text-transform: uppercase; letter-spacing: 1px;
        }
        button:hover { opacity: 0.9; }
        button:active { transform: scale(0.98); }

        /* Results Area */
        .results-box {
            margin-top: 25px;
            padding: 20px;
            background: #1e1e24;
            border-radius: 8px;
            min-height: 60px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #444;
        }
        
        .number-chip {
            background: #3a3a45;
            color: #fff;
            padding: 8px 14px;
            border-radius: 20px;
            font-family: monospace;
            font-size: 1.2rem;
            border: 1px solid #555;
            animation: popIn 0.3s ease-out backwards;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .placeholder { color: #666; font-style: italic; align-self: center; }
    </style>
</head>
<body>

    <a href="../" class="home-btn">üè† Home</a>

    <div class="container">
        <h1>Random Number Gen</h1>

        <div class="input-grid">
            <div>
                <label>Min Value</label>
                <input type="number" id="minVal" value="1">
            </div>
            <div>
                <label>Max Value</label>
                <input type="number" id="maxVal" value="100">
            </div>
            <div class="full-width">
                <label>How many numbers?</label>
                <input type="number" id="quantity" value="1" min="1" max="1000">
            </div>
        </div>

        <div class="toggle-container full-width">
            <span class="toggle-label">Allow Duplicate Numbers?</span>
            <input type="checkbox" id="allowDuplicates">
        </div>

        <button onclick="generateNumbers()">Generate</button>

        <div class="results-box" id="resultsBox">
            <span class="placeholder">Results will appear here...</span>
        </div>
    </div>

    <script>
        function generateNumbers() {
            // 1. Get Values
            const min = parseInt(document.getElementById('minVal').value);
            const max = parseInt(document.getElementById('maxVal').value);
            const qty = parseInt(document.getElementById('quantity').value);
            const allowDuplicates = document.getElementById('allowDuplicates').checked;
            const resultsBox = document.getElementById('resultsBox');

            // 2. Validation
            if (isNaN(min) || isNaN(max) || isNaN(qty)) {
                alert("Please enter valid numbers.");
                return;
            }
            if (min >= max) {
                alert("Min value must be less than Max value.");
                return;
            }
            if (qty < 1) {
                alert("Quantity must be at least 1.");
                return;
            }

            // Check if unique request is possible
            const rangeSize = (max - min) + 1;
            if (!allowDuplicates && qty > rangeSize) {
                alert(`Cannot generate ${qty} unique numbers from a range of ${rangeSize} (Min to Max). Increase the range or allow duplicates.`);
                return;
            }

            // 3. Clear previous results
            resultsBox.innerHTML = '';

            // 4. Generate Numbers
            let numbers = [];

            if (allowDuplicates) {
                // Simple loop for duplicates
                for (let i = 0; i < qty; i++) {
                    const num = Math.floor(Math.random() * (max - min + 1)) + min;
                    numbers.push(num);
                }
            } else {
                // Set logic for unique numbers
                const uniqueSet = new Set();
                while (uniqueSet.size < qty) {
                    const num = Math.floor(Math.random() * (max - min + 1)) + min;
                    uniqueSet.add(num);
                }
                numbers = Array.from(uniqueSet);
            }

            // 5. Display with Animation
            numbers.forEach((num, index) => {
                const chip = document.createElement('div');
                chip.className = 'number-chip';
                chip.textContent = num;
                // Stagger the animation slightly for a cool effect
                chip.style.animationDelay = `${index * 0.05}s`;
                resultsBox.appendChild(chip);
            });
        }
    </script>
</body>
</html>
