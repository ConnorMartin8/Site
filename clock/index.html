<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Time Tool</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Container & Tabs */
        .container {
            background: #333;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 350px;
            text-align: center;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #444;
        }
        .tab-btn {
            background: none;
            border: none;
            color: #888;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        .tab-btn.active {
            color: #00d2ff;
            border-bottom: 2px solid #00d2ff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        /* Displays */
        .time-display {
            font-size: 3.5rem;
            font-weight: bold;
            font-variant-numeric: tabular-nums; /* Keeps numbers from jittering */
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        .label-text {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        /* Inputs */
        .input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="number"] {
            background: #444;
            border: 1px solid #555;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 60px;
            text-align: center;
            font-size: 1.2rem;
        }
        /* Remove arrows from number inputs */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        /* Buttons */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button.action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            min-width: 80px;
            transition: opacity 0.2s;
        }
        button.action-btn:active { opacity: 0.8; }
        
        .btn-start { background-color: #28a745; color: white; }
        .btn-stop { background-color: #dc3545; color: white; }
        .btn-reset { background-color: #6c757d; color: white; }

        /* Alarm Animation */
        @keyframes flash {
            0% { background-color: #333; }
            50% { background-color: #500; }
            100% { background-color: #333; }
        }
        .alarm-active {
            animation: flash 1s infinite;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('clock')">Clock</button>
            <button class="tab-btn" onclick="switchTab('timer')">Timer</button>
            <button class="tab-btn" onclick="switchTab('stopwatch')">Stopwatch</button>
        </div>

        <div id="clock" class="tab-content active">
            <div class="time-display" id="clockDisplay">--:--:--</div>
            <div class="label-text" id="dateDisplay">Loading date...</div>
        </div>

        <div id="timer" class="tab-content">
            <div class="input-group" id="timerInputs">
                <input type="number" id="tHours" placeholder="00" min="0" max="99">
                <span style="align-self:center">:</span>
                <input type="number" id="tMinutes" placeholder="00" min="0" max="59">
                <span style="align-self:center">:</span>
                <input type="number" id="tSeconds" placeholder="00" min="0" max="59">
            </div>

            <div class="time-display" id="timerDisplay" style="display:none;">00:00:00</div>

            <div class="btn-group">
                <button class="action-btn btn-start" onclick="startTimer()" id="timerStartBtn">Start</button>
                <button class="action-btn btn-stop" onclick="stopTimer()" id="timerStopBtn" style="display:none;">Stop</button>
                <button class="action-btn btn-reset" onclick="resetTimer()">Reset</button>
            </div>
        </div>

        <div id="stopwatch" class="tab-content">
            <div class="time-display" id="swDisplay">00:00:00</div>
            <div class="label-text">. <span id="swMillis">00</span></div>
            
            <div class="btn-group">
                <button class="action-btn btn-start" onclick="startStopwatch()" id="swStartBtn">Start</button>
                <button class="action-btn btn-stop" onclick="stopStopwatch()" id="swStopBtn" style="display:none;">Stop</button>
                <button class="action-btn btn-reset" onclick="resetStopwatch()">Reset</button>
            </div>
        </div>
    </div>

    <script>
        // --- TABS LOGIC ---
        function switchTab(tabName) {
            // Hide all contents
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            // Show selected
            document.getElementById(tabName).classList.add('active');
            
            // Highlight button (find button that calls this function)
            const buttons = document.querySelectorAll('.tab-btn');
            if(tabName === 'clock') buttons[0].classList.add('active');
            if(tabName === 'timer') buttons[1].classList.add('active');
            if(tabName === 'stopwatch') buttons[2].classList.add('active');
        }

        // --- CLOCK LOGIC ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clockDisplay').textContent = now.toLocaleTimeString();
            document.getElementById('dateDisplay').textContent = now.toDateString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- TIMER LOGIC ---
        let timerInterval = null;
        let totalSeconds = 0;
        
        function startTimer() {
            const h = parseInt(document.getElementById('tHours').value) || 0;
            const m = parseInt(document.getElementById('tMinutes').value) || 0;
            const s = parseInt(document.getElementById('tSeconds').value) || 0;

            if (totalSeconds === 0) { // Only set if not resuming
                totalSeconds = (h * 3600) + (m * 60) + s;
            }

            if (totalSeconds <= 0) return;

            // UI Updates
            document.getElementById('timerInputs').style.display = 'none';
            document.getElementById('timerDisplay').style.display = 'block';
            document.getElementById('timerStartBtn').style.display = 'none';
            document.getElementById('timerStopBtn').style.display = 'inline-block';
            document.getElementById('mainContainer').classList.remove('alarm-active');

            updateTimerDisplay();

            timerInterval = setInterval(() => {
                totalSeconds--;
                updateTimerDisplay();

                if (totalSeconds <= 0) {
                    clearInterval(timerInterval);
                    timerFinished();
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById('timerStartBtn').style.display = 'inline-block';
            document.getElementById('timerStartBtn').textContent = "Resume";
            document.getElementById('timerStopBtn').style.display = 'none';
        }

        function resetTimer() {
            clearInterval(timerInterval);
            totalSeconds = 0;
            document.getElementById('timerInputs').style.display = 'flex';
            document.getElementById('timerDisplay').style.display = 'none';
            document.getElementById('timerStartBtn').style.display = 'inline-block';
            document.getElementById('timerStartBtn').textContent = "Start";
            document.getElementById('timerStopBtn').style.display = 'none';
            document.getElementById('mainContainer').classList.remove('alarm-active');
            
            // Clear inputs
            document.getElementById('tHours').value = '';
            document.getElementById('tMinutes').value = '';
            document.getElementById('tSeconds').value = '';
        }

        function updateTimerDisplay() {
            const hrs = Math.floor(totalSeconds / 3600);
            const mins = Math.floor((totalSeconds % 3600) / 60);
            const secs = totalSeconds % 60;
            
            document.getElementById('timerDisplay').textContent = 
                `${pad(hrs)}:${pad(mins)}:${pad(secs)}`;
        }

        function timerFinished() {
            document.getElementById('timerDisplay').textContent = "00:00:00";
            // Flash red background
            document.getElementById('mainContainer').classList.add('alarm-active');
            document.getElementById('timerStopBtn').style.display = 'none';
        }

        // --- STOPWATCH LOGIC ---
        let swInterval = null;
        let swStartTime = 0;
        let swElapsedTime = 0;

        function startStopwatch() {
            swStartTime = Date.now() - swElapsedTime;
            swInterval = setInterval(updateStopwatch, 10); // Update every 10ms
            
            document.getElementById('swStartBtn').style.display = 'none';
            document.getElementById('swStopBtn').style.display = 'inline-block';
        }

        function stopStopwatch() {
            clearInterval(swInterval);
            document.getElementById('swStartBtn').style.display = 'inline-block';
            document.getElementById('swStartBtn').textContent = "Resume";
            document.getElementById('swStopBtn').style.display = 'none';
        }

        function resetStopwatch() {
            clearInterval(swInterval);
            swElapsedTime = 0;
            document.getElementById('swDisplay').textContent = "00:00:00";
            document.getElementById('swMillis').textContent = "00";
            document.getElementById('swStartBtn').style.display = 'inline-block';
            document.getElementById('swStartBtn').textContent = "Start";
            document.getElementById('swStopBtn').style.display = 'none';
        }

        function updateStopwatch() {
            swElapsedTime = Date.now() - swStartTime;
            
            const totalSecs = Math.floor(swElapsedTime / 1000);
            const hrs = Math.floor(totalSecs / 3600);
            const mins = Math.floor((totalSecs % 3600) / 60);
            const secs = totalSecs % 60;
            const millis = Math.floor((swElapsedTime % 1000) / 10); // Show hundredths

            document.getElementById('swDisplay').textContent = 
                `${pad(hrs)}:${pad(mins)}:${pad(secs)}`;
            document.getElementById('swMillis').textContent = pad(millis);
        }

        // Helper
        function pad(num) {
            return num.toString().padStart(2, '0');
        }
    </script>
</body>
</html>
